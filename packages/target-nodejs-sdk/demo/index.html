<body>
  <div id="result"></div>
  <script type="text/javascript">
    const client = window.TargetClient.create({
      client: "adobesummit2018",
      organizationId: "65453EA95A70434F0A495D34@AdobeOrg"
    });

    const targetRequest = {
      prefetch: {
        mboxes: [
          {
            name: "mbox-waters",
            index: 1
          }
        ]
      }
    };

    client.getOffers({
      request: targetRequest,
      sessionId: "dummy_session"
    }).then(function(res) {
      showResult("Result: Success", JSON.stringify(res, null, 4));
    }).catch(function(err) {
      showResult("Result: Error", err.description);
    })
  </script>
